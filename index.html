<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>wikiTube</title>
  </head>
  <body>
    <h2 class="title">WikiTube</h2>
    <form onsubmit="onSearch(event)">
      <input class="search-input" type="search" placeholder="search..." />
      <button type="submit">Search</button>
    </form>

    <main class="main">
      <div class="main-video">
        <iframe id="video" width="520" height="415" src="https://www.youtube.com/embed/CHdad2x8ftQ"> </iframe>
        <h2 class="wiki-text"></h2>
      </div>
      <div class="video-list"></div>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/main.service.js"></script>
    <script src="js/main.controller.js"></script>
  </body>
</html>
